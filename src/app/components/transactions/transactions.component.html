<div class="card">
    <div class="card-header">
      <h3>Recent Transactions</h3>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-sm">
          <input type="text" class="form-control" [(ngModel)]="searchBy" placeholder="Search by typing...">  
        </div>
        <div class="col-sm">
          Sory by 
            <div class="btn-group btn-group-sm">
              <button type="button" class="btn btn-primary" (click)="sort('transactionDate')">DATE 
                  <i *ngIf="sortingName=='transactionDate'" [ngClass]="{'fa':true, 'fa-caret-down':isDesc, 'fa-caret-up':!isDesc}"></i></button>
              <button type="button" class="btn btn-primary" (click)="sort('merchant')">BENIFICIARY 
                <i *ngIf="sortingName=='merchant'" [ngClass]="{'fa':true, 'fa-caret-down':isDesc, 'fa-caret-up':!isDesc}"></i></button>
              <button type="button" class="btn btn-primary" (click)="sort('amount')">AMOUNT 
                <i *ngIf="sortingName=='amount'" [ngClass]="{'fa':true, 'fa-caret-down':isDesc, 'fa-caret-up':!isDesc}"></i></button>
            </div>
        </div>
      </div>
      <div class="row">
          <div class="col-sm">
            <table class="table">
              <tr *ngFor="let tran of transactions | orderBy:sortingName:isDesc | filterBy: searchBy">
                <td class="category" [style.background-color]="tran.categoryCode"></td>
                <td>{{tran.transactionDate | date:'MMM. dd'}}</td>
                <td><img src="{{tran.merchantLogo}}" class="merchant-logo"></td>
                <td>{{tran.merchant}}</td>
                <td>{{tran.amount | currency:'$'}}</td>
              </tr>
            </table>
          </div>
        </div>
    </div>
  </div>
